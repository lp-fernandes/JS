<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login - Sistema Web</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

  <div class="login-container">
    <div class="login-box">

      <h1 class="login-title">Olá visinha gatona</h1>
      <p class="login-subtitle">Faça login para entrar em minha vida ♥︎ </p>

      <form id="login-form">
        <label for="user">Usuário</label>
        <input type="text" id="user" name="user" placeholder="Digite seu usuário" required>

        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

        <button type="submit">Entrar</button>

        <p class="login-info">Esqueceu a senha? <a href="#">Clique aqui</a></p>
      </form>

    </div>
  </div>

  <script src="/assets/js/main.js"></script>
</body>

</html>
